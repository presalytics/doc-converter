[uwsgi]
module = run
callable = application
uid = www-data
gid = www-data
master = true
processes = 1
threads = 1

chdir = /srv/doc_converter/doc_converter

socket = /tmp/uwsgi.sock
chmod-sock = 664
vacuum = true

die-on-term = true


logto = /var/log/uwsgi/%n.log

close-on-exec = true
close-on-exec2 = true
lazy = true

spooler = /tmp/svgspool
spooler-import = %d/doc_converter/spooler/spooler.py
spooler-process = 1